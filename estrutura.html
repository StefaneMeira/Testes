<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estrutura html</title>
</head>
<body>
    <!--Não utitlize títulos com intuito de deixar maior ou menor mas sim numerado pela importância de cada um-->
    <h1>Um título grande</h1>
    <h2>Um título menor</h2>
    <h4>Um título menor ainda</h4>
    <hr/>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceito</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <img src="https://blog.ead.unipar.br/wp-content/uploads/2021/04/inovacao-e-tecnologia.jpg"
    alt="inovacao-e-tecnologia"/>
    <p>Algo em <b>negrito</b></p>
    <p>Parágrafo com <i>ênfase</i></p>
    <p>Uma palavra <strong>forte</strong></p>
</body>
</html>
